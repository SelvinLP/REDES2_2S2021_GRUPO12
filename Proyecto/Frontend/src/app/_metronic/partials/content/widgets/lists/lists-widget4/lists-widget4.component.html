<div class="d-flex flex-column" style="display: table; margin: 0 auto">
    <input class="form-control form-control-solid" type="text" value=""  placeholder="Carnet" [(ngModel)]="CarnetIngresado"/>
    <button
    style="display: table;
            margin: 0 auto"
    type="submit"
    class="btn btn-sm btn-primary"
    data-kt-menu-dismiss="true" (click) ="obtener_reportes()"
  >
    Buscar
  </button>
  </div>
  
  <!-- begin::Body -->
  <div class="card-body">
  
    <!-- begin::Table container -->
    <div class="table-responsive">
  
      <!-- begin::Table -->
      <table
        class="table table-row-dashed table-row-gray-300 align-middle "
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            
            <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
              Carnet
            </a></th>
            <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
              Nombre
            </a></th>
            <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
              Evento
            </a></th>
            <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
              Fecha
            </a></th>
            <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
              Servidor
            </a></th>
            <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
              Captura
            </a></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngFor="let reporte of listadoasistencia">
          <tr>
            <td>
              <div class="d-flex align-items-center">
  
                <div class="d-flex justify-content-start flex-column">
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    {{reporte.carnet}}
                  </span>
                </div>
              </div>
            </td>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                {{reporte.nombre}}
              </span>
            </td>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                {{reporte.evento}}
              </span>
            </td>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                {{reporte.fecha}}
              </span>
            </td>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                {{reporte.servidor}}
              </span>
            </td>
            <td>
              <img src="{{reporte.imagen}}" alt="" width="80" height="80">
            </td>
          </tr>
          
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
