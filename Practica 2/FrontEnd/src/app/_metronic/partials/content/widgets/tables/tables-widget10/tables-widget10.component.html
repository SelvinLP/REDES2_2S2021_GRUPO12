
<div class="container"  *ngIf="this.Bandera_seccionado" style="background-color: #84FF71;">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title fw-bolder text-white">Datos Seleccionados</h3>

  </div>
  <div class="row">
    <div class="col-sm">
      <div class="d-flex align-items-center mb-7">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-5">
          <span class="symbol-label bg-light-success">
            <span
              [inlineSVG]="'./assets/media/icons/duotune/abstract/abs027.svg'"
              class="svg-icon svg-icon-2x svg-icon-success"
            ></span>
          </span>
        </div>
        <!-- end::Symbol -->
        <!-- begin::Text -->
        <div class="d-flex flex-column">
          <input class="form-control form-control-solid"  [(ngModel)]="Datos_Seleccionados.Carnet"  placeholder="Carnet" readonly />
        </div>
        <!-- end::Text -->
      </div>
      <!-- end::Item -->
      <!-- begin::Item -->
      <div class="d-flex align-items-center mb-7">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-5">
          <span class="symbol-label bg-light-warning">
            <span
              [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
              class="svg-icon svg-icon-2x svg-icon-warning"
            ></span>
          </span>
        </div>
        <!-- end::Symbol -->
        <!-- begin::Text -->
        <div class="d-flex flex-column">
          <input class="form-control form-control-solid" type="text"  [(ngModel)]="Datos_Seleccionados.Nombre"  placeholder="Nombre" readonly/>
        </div>
        <!-- end::Text -->
      </div>
    </div>
    <div class="col-sm">
      <div class="d-flex align-items-center mb-7">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-5">
          <span class="symbol-label bg-light-primary">
            <span
              [inlineSVG]="'./assets/media/icons/duotune/general/gen022.svg'"
              class="svg-icon svg-icon-2x svg-icon-primary"
            ></span>
          </span>
        </div>
        <!-- end::Symbol -->
        <!-- begin::Text -->
        <div class="d-flex flex-column">
          <input class="form-control form-control-solid" type="text"  [(ngModel)]="Datos_Seleccionados.Proyecto"   placeholder="Proyecto" readonly/>
        </div>
        <!-- end::Text -->
      </div>
      <!-- end::Item -->
      <!-- begin::Item -->
      <div class="d-flex align-items-center mb-7">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-5">
          <span class="symbol-label bg-light-danger">
            <span
              [inlineSVG]="'./assets/media/icons/duotune/coding/cod008.svg'"
              class="svg-icon svg-icon-2x svg-icon-danger"
            ></span>
          </span>
        </div>
        <!-- end::Symbol -->
        <!-- begin::Text -->
        <div class="d-flex flex-column">
          <input class="form-control form-control-solid" type="text"  [(ngModel)]="Datos_Seleccionados.Fecha"   placeholder="Fecha"  width="48" height="48" readonly/>
        </div>
        <!-- end::Text -->
      </div>
    </div>
    <div class="col-sm">
      <div class="d-flex align-items-center mb-7">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-5">
          <span class="symbol-label bg-light-success">
            <span
              [inlineSVG]="'./assets/media/icons/duotune/abstract/abs027.svg'"
              class="svg-icon svg-icon-2x svg-icon-success"
            ></span>
          </span>
        </div>
        <!-- end::Symbol -->
        <!-- begin::Text -->
        <div class="d-flex flex-column">
          <input class="form-control form-control-solid" type="number"  [(ngModel)]="Datos_Seleccionados.Servidor"   placeholder="Servidor" readonly />
        </div>
        <!-- end::Text -->
      </div>
      <!-- end::Item -->
      <!-- begin::Item -->
      <div class="d-flex align-items-center mb-7">
        <!-- begin::Symbol -->
        <div class="symbol symbol-50px me-5">
          <span class="symbol-label bg-light-warning">
            <span
              [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
              class="svg-icon svg-icon-2x svg-icon-warning"
            ></span>
          </span>
        </div>
        <!-- end::Symbol -->
        <!-- begin::Text -->
        <div class="d-flex flex-column">
          <input class="form-control form-control-solid" type="text"  [(ngModel)]="Datos_Seleccionados.Cuerpo"   placeholder="Cuerpo" readonly/>
        </div>
        <!-- end::Text -->
      </div>
    </div>
  </div>
</div>

<div class="d-flex flex-column" style="display: table; margin: 0 auto">
  <input class="form-control form-control-solid" type="number" value=""  placeholder="Carnet" [(ngModel)]="CarneIngresado"/>
  <button
  style="display: table;
          margin: 0 auto"
  type="submit"
  class="btn btn-sm btn-primary"
  data-kt-menu-dismiss="true" (click) ="obtener_reportes()"
>
  Buscar
</button>
</div>


<!-- begin::Body -->
<div class="card-body">

  <!-- begin::Table container -->
  <div class="table-responsive">

    <!-- begin::Table -->
    <table
      class="table table-row-dashed table-row-gray-300 align-middle "
    >
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          
          <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
            Carnet
          </a></th>
          <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
            Nombre
          </a></th>
          <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
            Proyecto
          </a></th>
          <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
            Fecha
          </a></th>
          <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
            Servidor
          </a></th>
          <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
            Cuerpo
          </a></th>
          <th class="min-w-150px"><a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
            Opciones
          </a></th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody *ngFor="let reporte of listadoreportes">
        <tr>
          <td>
            <div class="d-flex align-items-center">

              <div class="d-flex justify-content-start flex-column">
                <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{reporte.Carnet}}
                </span>
              </div>
            </div>
          </td>
          <td>
            <span class="text-muted fw-bold text-muted d-block fs-7">
              {{reporte.Nombre}}
            </span>
          </td>
          <td>
            <span class="text-muted fw-bold text-muted d-block fs-7">
              {{reporte.Proyecto}}
            </span>
          </td>
          <td>
            <span class="text-muted fw-bold text-muted d-block fs-7">
              {{reporte.Fecha}}
            </span>
          </td>
          <td>
            <span class="text-muted fw-bold text-muted d-block fs-7">
              {{reporte.Servidor}}
            </span>
          </td>
          <td>
            <span class="text-muted fw-bold text-muted d-block fs-7">
              {{reporte.Cuerpo}}
            </span>
          </td>
          <td>
            <button
                style="display: table;
                        margin: 0 auto"
                type="submit"
                class="btn btn-sm btn-primary"
                data-kt-menu-dismiss="true"
                (click)="verdatos(reporte)"
              >
              Ver
              </button>
          </td>
        </tr>
        
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
